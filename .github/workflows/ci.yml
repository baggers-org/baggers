name: CI

on:
  pull_request:
    

jobs:
  test:
    name: "Lint + Typecheck"
    if: ${{ !contains(github.event.commits[0].message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - name: Install
         run: yarn install --immutable --immutable-cache
       - name: "Typecheck"
         run: yarn typecheck
       - name: "Lint"
         run: yarn lint
  deployUi:
    name: "Deploy UI to staging"
    needs: test
    if: ${{ !contains(github.event.commits[0].message, '[skip ci]') }}
    runs-on: ubuntu-latest
    environment: "Staging"
    steps:
      - uses: actions/checkout@v2
      - name: "Deploy ui"
        uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_PROJECT_PATH: packages/ui
        with:
          args: "deploy -c fly.staging.toml"
  deployApi:
    name: "Deploy API to staging"
    needs: test
    if: ${{ !contains(github.event.commits[0].message, '[skip ci]') }}
    runs-on: ubuntu-latest
    environment: "Staging"
    steps:
      - uses: actions/checkout@v2
      - name: "Deploy API"
        uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_PROJECT_PATH: packages/api
        with:
          args: "deploy -c fly.staging.toml"

  cypress-chrome:
    name: "Cypress - chrome"
    needs: 
      - deployApi
      - deployUi
    if: ${{ !contains(github.event.commits[0].message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: "yarn install"
      - run: "yarn e2e:chrome"
        env:
          CYPRESS_AUTH0_USERNAME: ${{ secrets.CYPRESS_AUTH0_USERNAME }}
          CYPRESS_AUTH0_PASSWORD: ${{ secrets.CYPRESS_AUTH0_PASSWORD }}
          CYPRESS_AUTH0_DOMAIN: ${{ secrets.CYPRESS_AUTH0_DOMAIN }}
          CYPRESS_AUTH0_CLIENT_ID: ${{ secrets.CYPRESS_AUTH0_CLIENT_ID }}
          CYPRESS_AUTH0_CLIENT_SECRET: ${{ secrets.CYPRESS_AUTH0_CLIENT_SECRET }}
          CYPRESS_AUTH0_AUDIENCE: ${{ secrets.CYPRESS_AUTH0_AUDIENCE }}
          CYPRESS_AUTH0_SCOPE: ${{ secrets.CYPRESS_AUTH0_SCOPE }}
          CYPRESS_ATLAS_CLUSTER_URI: ${{ secrets.CYPRESS_ATLAS_CLUSTER_URI }}