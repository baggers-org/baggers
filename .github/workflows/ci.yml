name: CI

on: 
  pull_request:
    branches:
      - develop

env:
  ATLAS_CLUSTER_URI: ${{ secrets.ATLAS_CLUSTER_URI }}
  API_DOMAIN: ${{ secrets.API_DOMAIN }}
  WEB_ORIGIN: ${{ secrets.WEB_ORIGIN }}
  REGION: ${{ secrets.REGION }}
  IEX_BASE_URL: ${{ secrets.IEX_BASE_URL }}
  IEX_TOKEN: ${{ secrets.IEX_TOKEN }} 
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup secrets.files
        run: |
          secrets.ubst < packages/graphql/.env > packages/graphql/.env
          secrets.ubst < packages/ui/.env > packages/ui/.env
          git update-index --assume-unchanged packages/graphql/.env
          git update-index --assume-unchanged packages/ui/.env

      - name: Install workspace dependencies
        run: yarn workspaces focus -A

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
