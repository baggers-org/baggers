name: Tests

on: [pull_request]

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: yarn lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: yarn type-check

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run tests
        run: yarn test
        env:
          OPEN_FIGI_KEY: ${{ secrets.OPEN_FIGI_KEY }}
          PLAID_ENV: ${{ secrets.PLAID_ENV }}
          PLAID_CLIENT_ID: ${{ secrets.PLAID_CLIENT_ID }}
          PLAID_CLIENT_SECRET: ${{ secrets.PLAID_CLIENT_SECRET }}
