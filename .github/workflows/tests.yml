name: Tests

on: [workflow_call]

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: NRWL Set Shas
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: develop

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔬 Lint
        run: npx nx affected --target=lint --parallel=3

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: NRWL Set Shas
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: develop

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔎 Type check
        run: npx nx affected --target=type-check --parallel=3

  test:
    name: ⚡ Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: NRWL Set Shas
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: develop

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⚡ Run tests
        run: npx nx affected --target=test --parallel=3 --coverage
        env:
          OPEN_FIGI_KEY: ${{ secrets.OPEN_FIGI_KEY }}
          PLAID_ENV: ${{ secrets.PLAID_ENV }}
          PLAID_CLIENT_ID: ${{ secrets.PLAID_CLIENT_ID }}
          PLAID_CLIENT_SECRET: ${{ secrets.PLAID_CLIENT_SECRET }}
          IEX_BASE_URL: ${{ secrets.IEX_BASE_URL }}
          IEX_TOKEN: ${{ secrets.IEX_TOKEN }}
