name: Deploy apps

on:
  push:
    branches:
      - main

jobs:
  build:
    name: üê≥ Build
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gcloud auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GKE_SERVICE_ACCOUNT_KEY }}

      - name: Setup gcloud
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: GCR setup
        run: gcloud auth configure-docker

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üê≥ Docker build
        run: yarn docker --filter=[HEAD~1]

      - name: üê≥ Docker push
        run: yarn docker:push --filter=[HEAD~1]

  deploy:
    name: 'üöÄ Deploy to Production üöÄ'
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    env:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.0

      - name: Gcloud auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GKE_SERVICE_ACCOUNT_KEY }}

      - name: Setup gcloud
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: Setup kubectl
        uses: 'google-github-actions/get-gke-credentials@v0'
        with:
          cluster_name: 'baggers-cluster'
          location: 'europe-west2'

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: Deploy to GKE
        run: yarn deploy --filter=[HEAD~1]

