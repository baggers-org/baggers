fragment AllSecurityData on Security {
  _id
  currency
  exchange
  assetClass
  figi
  name
  region
  latestPrice
  tickerDetails {
    ...AllTickerDetails
  }

  tickerSnapshot {
    ...AllTickerSnapshot
  }
}

fragment AllImportedSecurityData on ImportedSecurity {
  latestPrice
  name
  ticker_symbol
  currency
  assetClass
}

fragment SecuritySummary on Security {
  _id
  name
  region
  latestPrice
}
