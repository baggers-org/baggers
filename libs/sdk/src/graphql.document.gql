

fragment AllHoldingData on Holding {
  # Market data fields
  marketValue
  exposure
  profitLossUsd
  profitLossPercent
  dailyProfitLossUsd
  #

  averagePrice
  costBasis
  brokerFees
  direction
  quantity
  type
  source
  currency
  ticker {
    _id
    name
    symbol
    symbolType
    exchange
    currency
    exchangeName
    region
    quote {
      ...AllQuoteData
    }
  }
}


fragment PortfolioSummary on Portfolio {
  _id
  cash
  owner {
    ...FullUser
  }
  name
  description
  private
  createdAt
  updatedAt
  totalValue
  #   performance {
  #     ytdReturnPercent
  #     ytdReturnDollars
  #     dailyReturnPercent
  #     dailyReturnDollars
  #   }

  #   plaid {
  #     isLinked
  #   }
}

fragment PortfolioTransactions on Portfolio {
  transactions {
    ...AllTransactionData
  }
}
fragment PortfolioHoldings on Portfolio {
  holdings {
    ...AllHoldingData
  }
}

fragment AllPortfolioData on Portfolio {
  ...PortfolioSummary
  ...PortfolioHoldings
  ...PortfolioTransactions
  #   plaid {
  #     isLinked
  #     missingSecuritiesError {
  #       message
  #       missingSymbols {
  #         symbol
  #         name
  #         exchange
  #         figi
  #       }
  #     }
  #   }
}


fragment AllTransactionData on Transaction {
  name
  date
  currency
  quantity
  price
  type
  subType
}


mutation portfoliosAddHolding($_id: ObjectId!, $input: AddHoldingInput!) {
  portfoliosAddHolding(_id: $_id, input: $input) {
    _id
    holdings {
      averagePrice
      brokerFees
      costBasis
      quantity
    }
  }
}


query portfoliosCreated {
  portfoliosCreated {
    _id
    owner {
      displayName
      photos
    }
    updatedAt
    createdAt
    totalValue
    top5Holdings {
      costBasis
      exposure
      marketValue
      ticker {
        symbol
      }
    }
  }
}



query portfoliosFindById($_id: ObjectId!) {
  portfoliosFindById(_id: $_id) {
    _id
    ...AllPortfolioData
  }
}

mutation portfoliosInitEmpty {
  portfoliosInitEmpty {
    _id
  }
}


mutation portfoliosRemoveMultiple($_ids: [ObjectId!]!) {
  portfoliosRemoveMultiple(_ids: $_ids) {
    acknowledged
    deletedCount
  }
}


mutation portfoliosRemoveOne($_id: ObjectId!) {
  portfoliosRemoveOne(_id: $_id) {
    _id
  }
}


mutation portfoliosUpdateOne($_id: ObjectId!, $input: UpdatePortfolioInput!) {
  portfoliosUpdateOne(_id: $_id, input: $input) {
    _id
    cash
    createdAt
    description
    name
    private
    updatedAt
  }
}


