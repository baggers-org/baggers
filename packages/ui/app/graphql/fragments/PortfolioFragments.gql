fragment PortfolioSummary on Portfolio {
  _id
  cash
  owner {
    ...FullUser
  }
  name
  description
  private
  totalValue
}

fragment PortfolioHoldings on Portfolio {
  holdings {
    ...AllHoldingData
  }
}

fragment AllPortfolioData on Portfolio {
  ...PortfolioSummary
  ...PortfolioHoldings

  plaid {
    isLinked
    missingSecuritiesError {
      message
      missingSymbols {
        symbol
        name
        exchange
        figi
      }
    }
  }
}