fragment PortfolioAnalysis on Portfolio {
  analysis {
    top5Holdings {
      marketValue
      exposure
      symbol {
        name
        symbol
      }
    }
  }

}
fragment PortfolioSummary on Portfolio {
  _id
  cash
  owner {
    ...FullUser
  }
  name
  description
  private
  totalValue
  performance {
    ytdReturnPercent
    ytdReturnDollars
    dailyReturnPercent
    dailyReturnDollars
  }
}

fragment PortfolioTransactions on Portfolio {
  transactions {
    ...AllTransactionData
  }
}
fragment PortfolioHoldings on Portfolio {
  holdings {
    ...AllHoldingData
  }
}

fragment AllPortfolioData on Portfolio {
  ...PortfolioSummary
  ...PortfolioHoldings
  ...PortfolioTransactions
  plaid {
    isLinked
    missingSecuritiesError {
      message
      missingSymbols {
        symbol
        name
        exchange
        figi
      }
    }
  }
}