fragment FullPortfolioSummary on PortfolioSummary {
  _id
  cash
  owner {
    ...FullUser
  }
  name
  description
  imageUrl
  private
  createdAt
  updatedAt
  plaidAccount {
    ...FullPlaidAccount
  }
  totalValue
}

fragment PortfolioTransactions on Portfolio {
  transactions {
    ...AllTransactionData
  }
}
fragment PortfolioHoldings on Portfolio {
  holdings {
    ...AllHoldingData
  }
}

fragment AllPortfolioData on Portfolio {
  _id
  cash
  owner {
    ...FullUser
  }
  name
  description
  imageUrl
  private
  createdAt
  updatedAt
  plaidAccount {
    ...FullPlaidAccount
  }
  totalValue
  ...PortfolioHoldings
  ...PortfolioTransactions
}
