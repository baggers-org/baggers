apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-data-ws
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: market-data-ws
    spec:
      containers:
        - name: market-data-ws
          image: eu.gcr.io/baggers-367917/market-data-ws
          envFrom:
            - secretRef:
                name: market-data-ws-env
          resources:
            limits:
              memory: '0.5'
              cpu: '0.25'
          ports:
            - containerPort: 5000
